<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Avenia Room</title>
<style>
  :root{
    --bg-img: url("bg-space.jpg");

    /* LIGHT */
    --bg1:#ffffff;
    --bg2:#fff4f9;

    --card: rgba(255,255,255,0.86);
    --stroke: rgba(255,182,217,0.55);

    --accent:#ff9fd3;
    --accent2:#bca6ff;
    --accent-deep:#ff67bb;

    --text-main:#2f242b;
    --text-sub:#7b5f6b;

    --shadow: 0 18px 60px rgba(255,137,195,0.24);
    --radius: 26px;

    /* ë°°ê²½ ì˜¤ë²„ë ˆì´ ê°•ë„ (ë¼ì´íŠ¸ëŠ” ë°ê²Œ) */
    --bg-overlay-1: rgba(255,255,255,0.72);
    --bg-overlay-2: rgba(255,244,249,0.65);
    --bg-blur: 0px;
    --bg-dim: 0.22; /* ìš°ì£¼ ì´ë¯¸ì§€ ì–´ë‘ì›€ ì •ë„ */
  }

  html[data-theme="dark"]{
    /* DARK */
    --bg1:#070812;
    --bg2:#0b0c1a;

    --card: rgba(18,16,30,0.76);
    --stroke: rgba(188,166,255,0.25);

    --text-main:#f3e9ef;
    --text-sub:#cdb7c3;

    --shadow: 0 18px 70px rgba(0,0,0,0.45);

    /* ë‹¤í¬ëŠ” ìš°ì£¼ë¥¼ ë” ì„ ëª…í•˜ê²Œ */
    --bg-overlay-1: rgba(5,6,14,0.55);
    --bg-overlay-2: rgba(11,12,26,0.60);
    --bg-blur: 0px;
    --bg-dim: 0.06;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;

    /* âœ… ì´ëª¨ì§€ í°íŠ¸ ê°•ì œ ì¶”ê°€ (OBS/ìœˆë„ìš°ì—ì„œ ì´ëª¨ì§€ ì•ˆ ëœ¨ëŠ” ë¬¸ì œ ë°©ì§€) */
    font-family:'Poppins','Noto Sans KR','Noto Sans JP',system-ui,sans-serif,
                "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

    color:var(--text-main);
    padding:28px;
    overflow-x:hidden;

    /* ê¸°ë³¸ ì»¬ëŸ¬ ê·¸ë¼ë°ì´ì…˜ */
    background:
      radial-gradient(900px 500px at 20% 10%, rgba(255,159,211,0.18), transparent 60%),
      radial-gradient(800px 500px at 90% 30%, rgba(188,166,255,0.16), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
  }

  /* ìš°ì£¼ ë°°ê²½ ë ˆì´ì–´ */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image: var(--bg-img);
    background-size: cover;
    background-position:center;
    background-repeat:no-repeat;
    filter: blur(var(--bg-blur));
    opacity: 1;
    z-index:-2;
  }

  /* ê°€ë…ì„± ì˜¤ë²„ë ˆì´ */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(900px 600px at 30% 20%, rgba(255,159,211,0.20), transparent 55%),
      radial-gradient(900px 700px at 80% 35%, rgba(188,166,255,0.22), transparent 55%),
      linear-gradient(180deg, var(--bg-overlay-1), var(--bg-overlay-2));
    z-index:-1;
  }

  /* ìš°ì£¼ ì´ë¯¸ì§€ ìì²´ì˜ ë””ë°(ì–´ë‘ì›€) */
  .bg-dim{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,var(--bg-dim));
    z-index:-1;
    pointer-events:none;
  }

  .wrap{ width:min(1040px,96vw); }

  .card{
    position:relative;
    background:var(--card);
    border:1.5px solid var(--stroke);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    backdrop-filter: blur(14px);
    padding:34px;
    overflow:hidden;
    animation: fadeIn .55s ease;
  }

  /* ìƒë‹¨ í—¤ë” */
  .header{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:14px;
    margin-bottom:14px;
  }

  h1{
    margin:0;
    font-size: clamp(28px, 3vw, 42px);
    letter-spacing:-0.6px;
    background: linear-gradient(90deg, var(--accent-deep), var(--accent2), var(--accent));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  .subtitle{
    margin:8px 0 0;
    color:var(--text-sub);
    font-weight:700;
    font-size:14px;
  }

  /* í—¤ë” ë²„íŠ¼ë“¤ */
  .top-actions{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .pill-btn{
    border:1.5px solid var(--stroke);
    background: rgba(255,255,255,0.55);
    color:var(--text-main);
    border-radius:999px;
    padding:10px 12px;
    font-weight:900;
    cursor:pointer;
    transition: .22s ease;
    user-select:none;
  }
  html[data-theme="dark"] .pill-btn{
    background: rgba(20,18,32,0.55);
  }
  .pill-btn:hover{ transform: translateY(-1px); }
  .pill-btn:active{ transform: translateY(0px) scale(0.98); }

  /* íƒ­ (ì˜ˆì˜ê²Œ) */
  .tabs{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:16px 0 12px;
    flex-wrap:wrap;
  }
  .tab{
    position:relative;
    padding:10px 14px;
    border-radius:999px;
    border:1.5px solid var(--stroke);
    background: rgba(255,255,255,0.52);
    color:var(--text-main);
    font-weight:950;
    cursor:pointer;
    transition: transform .18s ease, background .22s ease, border-color .22s ease;
    overflow:hidden;
  }
  html[data-theme="dark"] .tab{
    background: rgba(20,18,32,0.52);
  }

  /* ë°˜ì§ í•˜ì´ë¼ì´íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
  .tab::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: radial-gradient(140px 60px at 20% 0%, rgba(255,103,187,0.35), transparent 60%),
                radial-gradient(140px 60px at 80% 100%, rgba(188,166,255,0.32), transparent 60%);
    opacity:0;
    transition: opacity .22s ease;
  }
  .tab:hover{ transform: translateY(-1px); }
  .tab:hover::before{ opacity:1; }

  /* í™œì„± íƒ­: ì•„ë˜ ê¸€ë¡œìš° + ì‚´ì§ íŠ€ëŠ” ëŠë‚Œ */
  .tab.active{
    border-color: rgba(255,103,187,0.35);
    background: linear-gradient(90deg, rgba(255,103,187,0.20), rgba(188,166,255,0.18), rgba(255,159,211,0.18));
    transform: translateY(-1px);
  }
  .tab.active::after{
    content:"";
    position:absolute;
    left:10px; right:10px; bottom:-10px;
    height:14px;
    background: radial-gradient(closest-side, rgba(255,103,187,0.45), transparent 70%);
    filter: blur(6px);
    opacity:0.75;
  }

  /* íƒ­ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ */
  .section{
    display:none;
    margin-top: 8px;
    animation: slideUp .35s ease;
  }
  .section.active{ display:block; }

  @keyframes slideUp{
    from { opacity:0; transform: translateY(8px); }
    to   { opacity:1; transform: translateY(0); }
  }

  /* ì–¸ì–´ ìŠ¤ìœ„ì¹˜ */
  .lang-switch{
    display:flex;
    justify-content:center;
    gap:10px;
    margin: 6px 0 18px;
    flex-wrap:wrap;
  }
  .chip{
    padding:9px 12px;
    border-radius:999px;
    border:1.5px solid var(--stroke);
    background: rgba(255,255,255,0.52);
    color:var(--text-main);
    font-weight:950;
    cursor:pointer;
    transition: .22s ease;
  }
  html[data-theme="dark"] .chip{
    background: rgba(20,18,32,0.52);
  }
  .chip.active, .chip:hover{
    background: rgba(255,159,211,0.18);
    border-color: rgba(255,103,187,0.28);
    transform: translateY(-1px);
  }

  #greeting{
    font-size:15px;
    margin:0 0 6px;
    color:var(--text-sub);
    font-weight:750;
    opacity:0;
    animation: fadeInText 1.0s ease forwards;
  }

  /* ë¦¬ìŠ¤íŠ¸ */
  ul{ list-style:none; padding:0; margin:0; }
  li{
    background: rgba(255,244,250,0.72);
    margin:10px 0;
    padding:13px 16px;
    border-radius:16px;
    border:1px solid rgba(255,182,217,0.30);
    box-shadow: 0 6px 18px rgba(255,182,193,0.14);
    transition: .18s ease;
  }
  html[data-theme="dark"] li{
    background: rgba(24,20,40,0.52);
    border-color: rgba(188,166,255,0.18);
    box-shadow: 0 10px 26px rgba(0,0,0,0.28);
  }
  li:hover{ transform: translateY(-1px); }

  /* ì¼ì • ì„¹ì…˜ ë°•ìŠ¤ */
  .panel{
    margin-top: 12px;
    background: rgba(255,244,250,0.60);
    border:1px solid rgba(255,182,217,0.28);
    border-radius:20px;
    padding:18px;
  }
  html[data-theme="dark"] .panel{
    background: rgba(24,20,40,0.46);
    border-color: rgba(188,166,255,0.18);
  }
  .panel h2{
    font-size:18px;
    margin:0 0 8px;
    color:var(--accent-deep);
    letter-spacing:-0.3px;
  }
  .panel p{
    margin:6px 0;
    color:var(--text-sub);
    font-weight:750;
  }

  /* ë¼ì´ë¸Œ ë²„íŠ¼ (í˜„ì¬ HOMEì—ì„  ì•ˆ ì“°ì§€ë§Œ, ë‚¨ê²¨ë„ OK) */
  .live-buttons{
    margin-top:18px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .live-buttons a{
    text-decoration:none;
    padding:11px 18px;
    border-radius:999px;
    font-weight:950;
    color:white;
    transition:.22s ease;
    box-shadow: 0 10px 24px rgba(0,0,0,0.12);
  }
  .twitch{ background: linear-gradient(90deg, #9146ff, #bca6ff); }
  .chzzk { background: linear-gradient(90deg, #34d399, #4ad37d); }
  .live-buttons a:hover{ transform: translateY(-1px); opacity:0.93; }

  /* ì†Œì…œ */
  .social{
    margin-top:14px;
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .social a{
    width:44px; height:44px;
    border-radius:999px;
    background: rgba(255,255,255,0.60);
    display:grid;
    place-items:center;
    box-shadow: 0 8px 18px rgba(255,182,193,0.16);
    border: 1px solid rgba(255,182,217,0.28);
    transition:.22s ease;
    text-decoration:none;

    /* âœ… ì´ëª¨ì§€ í¬ê¸°/ì •ë ¬ ì•ˆì •í™” */
    font-size: 20px;
    line-height: 1;
  }
  html[data-theme="dark"] .social a{
    background: rgba(20,18,32,0.56);
    border-color: rgba(188,166,255,0.18);
    box-shadow: 0 10px 26px rgba(0,0,0,0.28);
  }
  .social a:hover{ transform: translateY(-1px); background: rgba(255,159,211,0.16); }

  /* âœ… X ì „ìš©(ì¶”ê°€) */
  .social a.x{
    font-weight: 1000;
    letter-spacing: -0.5px;
  }

  footer{
    margin-top:18px;
    font-size:12px;
    color: rgba(123,95,107,0.90);
    text-align:center;
    font-weight:700;
  }
  html[data-theme="dark"] footer{ color: rgba(205,183,195,0.85); }

  /* RP */
  .rp-grid{
    display:grid;
    grid-template-columns:1fr;
    gap:14px;
    margin-top:8px;
  }
  @media (min-width: 820px){
    .rp-grid{ grid-template-columns: 1.05fr 0.95fr; align-items:start; }
  }
  .rp-card{
    background: rgba(255,255,255,0.58);
    border:1px solid rgba(255,182,217,0.28);
    border-radius:20px;
    padding:16px;
    box-shadow: 0 10px 26px rgba(255,182,193,0.14);
  }
  html[data-theme="dark"] .rp-card{
    background: rgba(20,18,32,0.56);
    border-color: rgba(188,166,255,0.18);
    box-shadow: 0 10px 30px rgba(0,0,0,0.30);
  }

  .rp-title{
    display:flex;
    align-items:center;
    gap:10px;
    margin:0 0 10px;
    font-weight:1000;
    letter-spacing:-0.2px;
  }
  .badge{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,182,217,0.32);
    background: rgba(255,159,211,0.14);
    font-size:12px;
    font-weight:950;
    color:var(--text-main);
  }
  html[data-theme="dark"] .badge{
    border-color: rgba(188,166,255,0.22);
    background: rgba(188,166,255,0.10);
  }

  .rp-text{
    margin:0;
    line-height:1.65;
    color:var(--text-main);
    font-weight:700;
    white-space:pre-line;
  }

  .rp-hr{
    margin:12px 0;
    border:none;
    height:1px;
    background: linear-gradient(90deg, transparent, rgba(255,103,187,0.35), rgba(188,166,255,0.28), transparent);
  }

  .avatars{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  .avatar{
    background: rgba(255,244,250,0.56);
    border:1px solid rgba(255,182,217,0.24);
    border-radius:18px;
    padding:10px;
    box-shadow: 0 8px 20px rgba(255,182,193,0.12);
  }
  html[data-theme="dark"] .avatar{
    background: rgba(24,20,40,0.46);
    border-color: rgba(188,166,255,0.16);
    box-shadow: 0 10px 26px rgba(0,0,0,0.28);
  }
  .avatar .label{
    font-weight:950;
    color:var(--text-sub);
    font-size:12px;
    margin:0 0 8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .avatar img{
    width:100%;
    height:220px;
    object-fit:contain;
    border-radius:14px;
    background: rgba(255,255,255,0.62);
  }
  html[data-theme="dark"] .avatar img{
    background: rgba(10,10,18,0.45);
  }
  @media (max-width: 520px){
    .avatars{ grid-template-columns:1fr; }
    .avatar img{ height:240px; }
  }

  @keyframes fadeIn{
    from{ opacity:0; transform: translateY(8px); }
    to{ opacity:1; transform: translateY(0); }
  }
  @keyframes fadeInText{ to{ opacity:1; } }

  /* BGM Track Select */
  .pill-select{
    border:1.5px solid var(--stroke);
    background: rgba(255,255,255,0.55);
    color:var(--text-main);
    border-radius:999px;
    padding:10px 12px;
    font-weight:900;
    cursor:pointer;
    transition: .22s ease;
    user-select:none;
    appearance:none;
    -webkit-appearance:none;
    outline:none;
  }
  html[data-theme="dark"] .pill-select{ background: rgba(20,18,32,0.55); }
  .pill-select:hover{ transform: translateY(-1px); }

  /* Fortune */
  .fortune-box{
    margin-top: 12px;
    background: rgba(255,244,250,0.60);
    border:1px solid rgba(255,182,217,0.28);
    border-radius:20px;
    padding:18px;
  }
  html[data-theme="dark"] .fortune-box{
    background: rgba(24,20,40,0.46);
    border-color: rgba(188,166,255,0.18);
  }

  .fortune-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    flex-wrap:wrap;
  }
  .fortune-meta{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .fortune-date{
    font-weight:1000;
    letter-spacing:-0.2px;
    color: var(--text-main);
  }
  .fortune-hint{
    font-weight:800;
    color: var(--text-sub);
    font-size: 13px;
  }

  .fortune-btn{
    border:1.5px solid var(--stroke);
    background: linear-gradient(90deg, rgba(255,103,187,0.22), rgba(188,166,255,0.18), rgba(255,159,211,0.18));
    color:var(--text-main);
    border-radius:999px;
    padding:10px 14px;
    font-weight:1000;
    cursor:pointer;
    transition: .18s ease;
    user-select:none;
  }
  .fortune-btn:hover{ transform: translateY(-1px); }
  .fortune-btn:active{ transform: translateY(0px) scale(0.98); }

  .fortune-result{
    margin-top:12px;
    padding:14px 16px;
    border-radius:16px;
    border:1px solid rgba(255,182,217,0.28);
    background: rgba(255,255,255,0.58);
    box-shadow: 0 10px 26px rgba(255,182,193,0.12);
    min-height: 52px;
    font-weight:800;
    line-height:1.55;
    white-space:pre-line;
  }
  html[data-theme="dark"] .fortune-result{
    background: rgba(20,18,32,0.56);
    border-color: rgba(188,166,255,0.18);
    box-shadow: 0 10px 30px rgba(0,0,0,0.28);
  }

  .luck-wrap{ margin-top: 12px; }
  .luck-label{
    font-size: 13px;
    font-weight: 950;
    color: var(--text-sub);
    margin-bottom: 8px;
  }
  .luck-bar{
    height: 12px;
    border-radius: 999px;
    background: rgba(0,0,0,0.08);
    overflow:hidden;
    border:1px solid rgba(255,182,217,0.22);
  }
  html[data-theme="dark"] .luck-bar{
    background: rgba(255,255,255,0.10);
    border-color: rgba(188,166,255,0.14);
  }
  .luck-fill{
    height: 100%;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(255,103,187,0.55), rgba(188,166,255,0.55), rgba(255,159,211,0.55));
    width: 0%;
    transition: width .55s ease;
  }

  /* =========================
     âœ… ì¶”ê°€: ë¡œê³  + ìƒë‹¨ í° ë²„íŠ¼
     ========================= */
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .brand-logo{
    width:56px;
    height:56px;
    object-fit:contain;

  }
  html[data-theme="dark"] .brand-logo{

    border-color: rgba(188,166,255,0.18);

  }

  .hero-buttons{

  }
  .hero-buttons a{

  .hero-buttons a:hover{ transform: translateY(-1px); opacity:0.94; }

  .hero-buttons .youtube{ background: linear-gradient(90deg, #ff3b3b, #ff7a7a); }
  .hero-buttons .twitch{ background: linear-gradient(90deg, #9146ff, #bca6ff); }
  .hero-buttons .chzzk { background: linear-gradient(90deg, #34d399, #4ad37d); }
  .hero-buttons .soop  { background: linear-gradient(90deg, #22c55e, #a3e635); }
  .hero-buttons .twitcasting{ background: linear-gradient(90deg, #3b82f6, #60a5fa); }

  /* =========================
     âœ… Clean Schedule UI (A/B toggle + today + LIVE NOW)
     ========================= */
  .week-toggle{
    display:flex;
    justify-content:center;
    gap:10px;
    margin: 10px 0 12px;
    flex-wrap:wrap;
  }

  .week-btn{
    padding:9px 12px;
    border-radius:999px;
    border:1.5px solid var(--stroke);
    background: rgba(255,255,255,0.52);
    color:var(--text-main);
    font-weight:950;
    cursor:pointer;
    transition:.22s ease;
  }
  html[data-theme="dark"] .week-btn{
    background: rgba(20,18,32,0.52);
  }
  .week-btn:hover{ transform: translateY(-1px); }
  .week-btn:active{ transform: translateY(0px) scale(0.98); }

  }

  .schedule-grid{

  }

  .week-card{
    background: rgba(255,255,255,0.58);
    border:1px solid rgba(255,182,217,0.28);

    box-shadow: 0 12px 28px rgba(255,182,193,0.12);
  }
  html[data-theme="dark"] .week-card{
    background: rgba(20,18,32,0.56);
    border-color: rgba(188,166,255,0.18);
    box-shadow: 0 14px 34px rgba(0,0,0,0.32);
  }

  .week-head{
    display:flex;

    align-items:center;
    gap:10px;
    margin-bottom: 10px;
  }

  .week-chip{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 8px 12px;

function getLiveNowInfo(weekObj){
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();
  const minutes = h * 60 + m;

  // today index: Mon=0..Sun=6
  const jsDay = now.getDay(); // 0=Sun..6=Sat
  const todayIdx = (jsDay === 0) ? 6 : (jsDay - 1);
  const prevIdx = (todayIdx + 6) % 7;

  // CHZZK: 16:00~18:00 (today)
  if(minutes >= 16*60 && minutes < 18*60){
    if(weekObj.days[todayIdx]?.state === 'live'){
      return { idx: todayIdx, platform: 'chzzk' };
    }
  }

  // Twitch: 23:00~24:00 (today)
  if(minutes >= 23*60){
    if(weekObj.days[todayIdx]?.state === 'live'){
      return { idx: todayIdx, platform: 'twitch' };
    }
  }

  // Twitch: 00:00~02:00 (yesterday's stream)
  if(minutes < 2*60){
    if(weekObj.days[prevIdx]?.state === 'live'){
      return { idx: prevIdx, platform: 'twitch' };
    }
  }

  return null;
}

// seeded RNG (deterministic-ish)
function xmur3(str){
  let h = 1779033703 ^ str.length;
  for (let i = 0; i < str.length; i++) {
    h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
    h = (h << 13) | (h >>> 19);
  }
  return function() {
    h = Math.imul(h ^ (h >>> 16), 2246822507);
    h = Math.imul(h ^ (h >>> 13), 3266489909);
    h ^= h >>> 16;
    return h >>> 0;
  }
}
function mulberry32(a){
  return function(){
    let t = a += 0x6D2B79F5;
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  }
}

function pickFortune(lang){
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth()+1).padStart(2,'0');
  const dd = String(now.getDate()).padStart(2,'0');

  const seedFn = xmur3(`${lang}-${yyyy}-${mm}-${dd}-Avenia`);
  const rand = mulberry32(seedFn());
  const list = fortunes[lang];
  const idx = Math.floor(rand() * list.length);

  const base = list[idx].luck;
  const jitter = Math.floor((rand()*12) - 6);
  const luck = Math.max(5, Math.min(95, base + jitter));

  return { ...list[idx], luck, date: `${yyyy}-${mm}-${dd}` };
}
